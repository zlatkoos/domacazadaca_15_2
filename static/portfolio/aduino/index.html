<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aduino shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="header">

    <div class="logo">
        <img src="img/logo.png" alt="Aduino">
        <h1>Aduinoshop.com</h1>
    </div>

    <div class="search">
        <input type="search" placeholder="Traži...">
    </div>

    <div class="cart">
        <img src="img/shopping-cart.png" alt="Cart">
        <span class="cart-text">(0)</span>
    </div>

</div>

<div class="navbar">

    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Trgovina</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Tehnička podrška</a></li>
                <li><a href="#">PCB</a></li>
                <li><a href="#">O nama</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>


    </div>
</div>

<div class="main">

    <h1>Novi proizvodi:</h1>

    <!-- Red sa proizvodima -->
    <div class="row">

        <div class="column">
            <a href="#" class="product-image">
                <img src="img/product-01.jpg" alt="">
            </a>
            <p class="product-name">Aduino set za početnike</p>
            <div class="product-info">
                <span class="price">329,00</span>
                <a href="#" class="add-to-cart">U košaricu <img src="img/shopping-cart-white.png" alt=""></a>
            </div>
        </div>

        <div class="column">
            <a href="#" class="product-image">
                <img src="img/product-02.jpg" alt="">
            </a>
            <p class="product-name">Aduino NOVA 2</p>
            <div class="product-info">
                <span class="price">99,00</span>
                <a href="#" class="add-to-cart">U košaricu <img src="img/shopping-cart-white.png" alt=""></a>
            </div>
        </div>

        <div class="column">
            <a href="#" class="product-image">
                <img src="img/product-03.jpg" alt="">
            </a>
            <p class="product-name">Aduino Basic 3</p>
            <div class="product-info">
                <span class="price">120,00</span>
                <a href="#" class="add-to-cart">U košaricu <img src="img/shopping-cart-white.png" alt=""></a>
            </div>
        </div>

    </div><!-- kraj reda -->


</div>

</body>
</html>
